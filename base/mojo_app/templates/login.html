
{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-3">
                            <h2 class="h3 mb-1">Welcome back</h2>
                            <p class="text-muted mb-0">Log in to continue planning with SmartRoamer</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                            </div>

                            <div class="mb-2">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" disabled>
                                    <label class="form-check-label text-muted" for="remember">Remember me</label>
                                </div>
                                <a class="small text-decoration-none disabled" href="#" tabindex="-1" aria-disabled="true">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Log in</button>
                        </form>

                        <p class="text-center text-muted mt-3 mb-0">
                            Don't have an account?
                            <a href="{% url 'mojo:signup' %}" class="text-decoration-none">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
