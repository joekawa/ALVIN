{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 col-xs-12">
          <h2>Create Trip</h2>
          <form method="post" action="{% url 'mojo:create_trip' %}">
            {% csrf_token %}

              <div class="form-group">
                  {{ form.trip_name.label }}
                  {{ form.trip_name }}
              </div>
              <div class="form-group">
                  {{ form.destination.label }}
                  {{ form.destination }}
              </div>
              <div class="form-group">
                  {{ form.start_date.label }}
                  {{ form.start_date }}
              </div>
              <div class="form-group">
                  {{ form.end_date.label }}
                  {{ form.end_date }}
              </div>
              <button type="submit" class="btn btn-primary">Create Trip</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
