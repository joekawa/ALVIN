<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12 col-xs-12">
                <h1>Welcome, [User Name]!</h1>
                <p>We're glad you're here. Here's a quick overview of your upcoming trips:</p>
                <div class="card">
                    <div class="card-body">
                        <h2>No Upcoming Trips</h2>
                        <p>You don't have any upcoming trips planned. Why not create a new one?</p>
                    </div>
                </div>
                <button class="btn btn-primary" id="create-trip-button">Create a Trip</button>
            </div>
        </div>
    </div>
</body>
</html>
